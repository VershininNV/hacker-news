<div class="error-page__container h-100">
  <div class="error-page__image-container">
    <div class="error-page__tooltip-container">
      <div class="error-page__tooltip">Сервер не смог обработать ваш запрос из-за внутренней ошибки. Пожалуйста, попробуйте обновить страницу позже.</div>
      <button
        appearance="secondary"
        iconStart="@tui.house"
        tuiButton
        type="button"
        (click)="redirectToHome()"
      >
        На Главную
      </button>
    </div>

    <img class="error-page__image" [src]="path" alt="error" />
  </div>
</div>
